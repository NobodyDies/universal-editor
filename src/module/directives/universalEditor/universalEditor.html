
<ul data-ng-if="vm.configData.entities.length &gt; 1" class="nav nav-tabs">
    <li data-ng-repeat="entityItem in vm.configData.entities track by $index" data-ng-class="(entityItem.name === vm.entity) ? 'active' : ''" class="item"><a data-ui-sref="editor.type.list({type: entityItem.name})" ui-sref-opts="{reload: true, inherit: false}">{{entityItem.label}}</a></li>
</ul>
<div class="universal-editor">
    <ue-table></ue-table>
</div>
