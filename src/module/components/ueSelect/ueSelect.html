
<div ng-if="!vm.filter" class="form-group">
    <label class="field-name-label">
        <div data-ng-if="vm.hint" class="field-hint">
            <div class="hint-text">{{vm.hint}}</div>
        </div><span data-ng-class="vm.required ? 'editor-required' : '' ">{{vm.fieldDisplayName}}:</span>
    </label>
    <div class="field-element">
        <div data-ng-if="vm.multiple &amp;&amp; !vm.isTree" class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
            <div class="select-border">
                <select name="{{vm.fieldName}}" data-ng-disabled="vm.readonly || !vm.parentValue" data-ng-model="vm.fieldValue" multiple="multiple" size="3" class="form-control">
                    <option data-ng-repeat="option in vm.options" value="{{option[vm.field_id]}}">{{option[vm.field_search]}}</option>
                </select>
            </div>
            <div data-ng-show="!!vm.loadingData" class="processing-status-wrapper">
                <div class="processing-status">{{'PERFORMS_ACTIONS' | translate}}</div>
            </div>
        </div>
        <div data-ng-if="!vm.multiple &amp;&amp; !vm.isTree" class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
            <div data-ng-click="vm.clickSelect()" data-ng-class="!vm.search ? &quot;but-for-search&quot; : &quot;&quot;" class="select-input-wrapper">
                <input data-ng-if="vm.search" placeholder="{{vm.placeholder}}" data-ng-class="vm.isSelection ? &quot;color-placeholder&quot; : &quot;&quot;" data-ng-model="vm.filterText" data-ng-change="vm.change()" data-ng-focus="vm.isShowPossible()" data-ng-blur="vm.isBlur()" class="form-control select-input"/>
                <input data-ng-if="!vm.search" data-ng-focus="vm.isShowPossible()" data-ng-blur="vm.isBlur()" class="focus-input"/>
                <div data-ng-if="!vm.search" class="form-control select-input">
                    <div data-ng-class="vm.colorPlaceholder ? &quot;color-placeholder-div&quot; : &quot;&quot;" class="dropdown__selected-items">{{vm.placeholder}}</div>
                </div><span data-ng-if="vm.isSpanSelectDelete" data-ng-click="vm.deleteToSelected($event, false)" class="selecte-delete">×</span>
                <div data-ng-if="!vm.readonly &amp;&amp; (vm.options.length &gt; 0) &amp;&amp; vm.showPossible" data-ng-class="vm.possibleLocation ? &quot;possible-bottom&quot; : &quot;possible-top&quot;" class="possible-values active">
                    <div class="possible-scroll">
                        <div data-ng-repeat="option in vm.options" data-ng-mouseover="vm.activeElement = $index" data-ng-mousedown="vm.addToSelected(option)" data-ng-class="vm.activeElement == $index ? 'active' : ''" class="possible-value-item">{{option[vm.field_search]}}</div>
                    </div>
                </div>
            </div>
            <div data-ng-show="!!vm.loadingData" class="processing-status-wrapper">
                <div class="processing-status">{{'PERFORMS_ACTIONS' | translate}}</div>
            </div>
        </div>
        <div data-ng-if="vm.isTree" class="dropdown col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <div class="dropdown__host">
                <div data-ng-class="{'dropdown__title_open': isOpen}" data-ng-click="vm.clickSelect()" data-ng-style="{&quot;cursor&quot; : vm.search ? &quot;text&quot; : &quot;pointer&quot;}" class="dropdown__title form-control select-input">
                    <div data-ng-repeat="value in vm.fieldValue" data-ng-if="vm.fieldValue.length &amp;&amp; (vm.multiple || vm.treeParentField &amp;&amp; vm.treeChildCountField) &amp;&amp; vm.multiple" class="selected-items__item">
                        <div class="selected-item">{{value[vm.field_search]}}<span data-ng-click="vm.remove($event, value)" class="selected-item__btn_delete">×</span></div>
                    </div>
                    <input data-ng-if="vm.search" data-ng-model="vm.filterText" data-ng-change="vm.change()" placeholder="{{vm.placeholder}}" data-ng-style="vm.styleInput" size="{{vm.sizeInput}}" data-ng-focus="toggleDropdown()" data-ng-blur="vm.isBlur()" data-ng-keydown="vm.deleteToSelected($event, true)" data-ng-class="vm.colorPlaceholder ? &quot;color-placeholder&quot; : &quot;&quot;" class="dropdown__search-field"/>
                    <input data-ng-if="!vm.search" data-ng-focus="toggleDropdown()" data-ng-blur="vm.isBlur()" class="focus-input"/>
                    <div data-ng-if="!vm.search" class="dropdown__selected">
                        <div data-ng-class="vm.colorPlaceholder ? &quot;color-placeholder-div&quot; : &quot;&quot;" data-ng-if="!vm.loadingData" class="dropdown__selected-items dropdown-tree">{{vm.placeholder}}</div>
                    </div><span data-ng-if="vm.isSpanSelectDelete" data-ng-click="vm.deleteToSelected($event, false)" class="selecte-delete">×</span>
                    <div data-ng-if="::(vm.treeParentField &amp;&amp; vm.treeChildCountField)" data-ng-class="{'dropdown__items_with-selected': vm.fieldValue.length &gt; 2 || (vm.search &amp;&amp; vm.fieldValue.length)}" data-dropdown-items="" data-options="vm.options" data-is-open="isOpen &amp;&amp; vm.options.length" data-field-search="vm.field_search" data-child-count-field="vm.treeChildCountField" data-on-toggle="vm.toggle" data-api="vm.field.values_remote.url" data-select-branches="vm.treeSelectBranches" data-assets-path="vm.assetsPath" data-multiple="vm.multiple" data-active-element="vm.activeElement" data-set-active-element="vm.setActiveElement" data-lvl-dropdown="1" class="dropdown__items dropdown__items_with-padding active dropdown-bottom"></div>
                </div>
            </div>
            <div data-ng-show="!!vm.loadingData" class="processing-status-wrapper">
                <div class="processing-status">{{'PERFORMS_ACTIONS' | translate}}</div>
            </div>
        </div>
    </div>
</div>
<div class="field-error-wrapper">
    <div data-ng-repeat="err in vm.error track by $index" class="error-item alert alert-danger">{{err}}</div>
</div>
<div ng-if="vm.filter">
    <div class="filter-name-label"><span ng-bind="vm.fieldDisplayName"></span></div>
    <div class="filter-inner-wrapper">
        <div data-ng-click="vm.clickSelect()" data-ng-class="{&quot;but-for-search&quot;: !vm.search}" class="select-input-wrapper">
            <input data-ng-if="vm.search" placeholder="{{vm.placeholder}}" data-ng-class="{&quot;color-placeholder&quot;: vm.isSelection}" data-ng-model="vm.filterText" data-ng-change="vm.change()" data-ng-focus="vm.isShowPossible()" class="form-control"/>
            <input data-ng-if="!vm.search" data-ng-focus="vm.isShowPossible()" class="focus-input"/>
            <div data-ng-if="!vm.search" class="form-control select-input">
                <div data-ng-class="{&quot;color-placeholder-div&quot;: vm.colorPlaceholder}" ng-bind="vm.fieldValue[vm.field_search]" class="dropdown__selected-items"></div>
            </div><span data-ng-if="vm.isSpanSelectDelete" data-ng-click="vm.deleteToSelected($event, false)" class="selecte-delete">×</span>
            <div data-ng-if="!vm.readonly &amp;&amp; vm.showPossible" class="possible-values active possible-bottom">
                <div class="possible-scroll">
                    <div data-ng-repeat="option in vm.options" data-ng-mouseover="vm.activeElement = $index" data-ng-mousedown="vm.addToSelected(option)" data-ng-class="vm.activeElement == $index ? 'active' : ''" ng-bind="option[vm.field_search]" class="possible-value-item"></div>
                </div>
            </div>
        </div>
    </div>
</div>
