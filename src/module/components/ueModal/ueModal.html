
<div style="background: #ebf1f3;">
    <div data-ng-click="vm.cancel()" style="display: block; position: absolute; top: 22px; right: 22px; width: 13px; height: 13px; cursor: pointer;" ng-style="{'background-image':'url('+ vm.assetsPath +'/images/close.jpg)'}" class="close-editor"></div>
    <div ng-show="vm.header" style="padding: 10px;" class="ue-modal-header">
        <label ng-bind="vm.header.label"></label>
    </div>
    <div ng-show="vm.body" class="ue-modal-body">
        <div ng-bind="vm.body.text" ng-show="vm.body.text" class="text"></div>
        <div class="field-content-wrapper">
            <component-wrapper data-setting="vm.body" data-ng-if="vm.body"></component-wrapper>
        </div>
    </div>
    <div data-ng-show="vm.footer" class="ue-modal-footer">
        <component-wrapper data-ng-repeat="button in vm.footer track by $index" data-setting="button" class="editor-action-button"></component-wrapper>
    </div>
</div>
