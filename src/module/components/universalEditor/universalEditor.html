
<ul data-ng-if="vm.menu.length &gt; 1" class="nav nav-tabs">
    <li data-ng-repeat="item in vm.menu track by $index" data-ng-class="(item.name === vm.type) ? 'active' : ''" class="item"><a data-ui-sref="{{item.sref}}" ui-sref-opts="{reload: true, inherit: false}">{{item.label}}</a></li>
</ul>
