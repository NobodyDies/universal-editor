
<div ng-class="{'field-wrapper row':!vm.filter}">
    <label ng-if="!vm.filter" class="field-name-label">
        <div data-ng-if="vm.hint" class="field-hint">
            <div ng-bind="vm.hint" class="hint-text"></div>
        </div><span data-ng-class="{'editor-required': vm.required}" ng-bind="vm.fieldDisplayName"></span>
    </label>
    <div ng-class="{'filter-inner-wrapper': vm.filter, 'field-element': !vm.filter}">      
        <label data-ng-repeat="item in vm.selectedValues" data-ng-class="{'disabled': vm.readonly}" class="checkbox-inline">
            <input type="checkbox" data-ng-disabled="vm.readonly" data-checklist-model="vm.fieldValue" data-checklist-value="item[vm.field_id]"/><span ng-bind="item[vm.field_search]"></span>
        </label>
    </div>
    <div ng-if="!vm.filter" class="field-error-wrapper">
        <div data-ng-repeat="err in vm.error track by $index" class="error-item alert alert-danger">{{err}}</div>
    </div>
</div>
