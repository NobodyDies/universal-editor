
<div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div data-ng-repeat="item in vm.selectedValues" data-ng-class="vm.readonly ? 'disabled' : ''" class="checkbox">
            <label>
                <input type="checkbox" data-ng-disabled="vm.readonly" data-checklist-model="vm.fieldValue" data-checklist-value="item[vm.field_id]"/>{{item[vm.field_search]}}
            </label>
        </div>
    </div>
</div>
