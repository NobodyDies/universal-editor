
<div ng-class="{'field-wrapper row':!vm.options.filter, 'filter-wrapper-field': vm.options.filter}">
    <div on-render-template="on-render-template" ng-class="{'component-filter': vm.templates.filter &amp;&amp; vm.regim === 'filter',                   'component-edit': vm.templates.edit  &amp;&amp; vm.regim === 'edit',                   'component-preview': vm.templates.preview &amp;&amp; vm.regim === 'preview'}" class="component-template"></div>
    <div ng-if="(!vm.templates.edit &amp;&amp; vm.regim === 'edit') || (!vm.templates.filter &amp;&amp; vm.regim === 'filter')" ng-class="{'component-filter': vm.regim === 'filter'}" class="component-edit">
        <label ng-if="!vm.options.filter &amp;&amp; !!vm.label" class="field-name-label">
            <div data-ng-if="!!vm.hint" class="field-hint">
                <div ng-bind="::vm.hint" class="hint-text"></div>
            </div><span data-ng-class="{'editor-required': vm.required}" ng-bind="::vm.label"></span>
        </label>
        <div ng-class="{'filter-inner-wrapper': vm.options.filter, 'field-element': !vm.options.filter}" ng-style="{'overflow:auto': vm.multiple}" ng-if="!vm.disabled || vm.options.filter">
            <div ng-class="vm.classComponent">
                <div data-ng-if="vm.multiple &amp;&amp; !vm.isTree">
                    <div class="select-border">
                        <select name="{{vm.fieldName}}" data-ng-disabled="vm.readonly || !vm.parentValue" data-ng-model="vm.fieldValue" multiple="multiple" size="3" class="form-control">
                            <option data-ng-repeat="option in vm.optionValues" value="{{option[vm.field_id]}}">{{option[vm.field_search]}}</option>
                        </select>
                    </div>
                    <div data-ng-show="!!vm.loadingData" style="position: absolute; margin: -28px 0 0 20px;" class="processing-status-wrapper">
                        <div class="processing-status">{{'PERFORMS_ACTIONS' | translate}}</div>
                    </div>
                </div>
                <div data-ng-if="!vm.multiple &amp;&amp; !vm.isTree">
                    <div data-ng-click="vm.clickSelect()" data-ng-class="{&quot;but-for-search&quot;: !vm.search, &quot;disabled-input&quot;: vm.readonly}" class="select-input-wrapper">
                        <input data-ng-if="vm.search &amp;&amp; !vm.loadingData" ng-disabled="vm.readonly" placeholder="{{vm.placeholder}}" data-ng-class="vm.isSelection ? &quot;color-placeholder&quot; : &quot;&quot;" data-ng-model="vm.filterText" data-ng-change="vm.change()" data-ng-focus="vm.isShowPossible()" data-ng-blur="vm.isBlur()" class="form-control select-input"/>
                        <input data-ng-if="!vm.search" data-ng-focus="vm.isShowPossible()" data-ng-blur="vm.isBlur()" class="focus-input"/>
                        <div data-ng-if="!vm.search" class="form-control select-input">
                            <div data-ng-class="vm.colorPlaceholder ? &quot;color-placeholder-div&quot; : &quot;&quot;" class="dropdown__selected-items">{{vm.placeholder}}</div>
                        </div><span data-ng-if="vm.isSpanSelectDelete &amp;&amp; !vm.readonly" data-ng-click="vm.deleteToSelected($event, false)" class="selecte-delete">×</span>
                        <div data-ng-if="!vm.readonly &amp;&amp; (vm.optionValues.length &gt; 0) &amp;&amp; vm.showPossible" data-ng-class="vm.possibleLocation ? &quot;possible-bottom&quot; : &quot;possible-top&quot;" class="possible-values active">
                            <div class="possible-scroll">
                                <div data-ng-repeat="option in vm.optionValues" data-ng-mouseover="vm.activeElement = $index" data-ng-mousedown="vm.addToSelected($event, option)" data-ng-class="vm.activeElement == $index ? 'active' : ''" class="possible-value-item">{{option[vm.field_search]}}</div>
                            </div>
                        </div>
                    </div>
                    <div data-ng-show="vm.loadingData" style="position: absolute; margin: -28px 0 0 20px;" class="processing-status-wrapper">
                        <div class="processing-status">{{'PERFORMS_ACTIONS' | translate}}</div>
                    </div>
                </div>
                <div data-ng-if="vm.isTree" class="dropdown">
                    <div class="dropdown__host">
                        <div data-ng-class="{'dropdown__title_open': isOpen, 'disabled-input': vm.readonly}" data-ng-click="vm.clickSelect()" data-ng-style="{&quot;cursor&quot; : vm.search &amp;&amp; !vm.loadingData ? &quot;text&quot; : &quot;pointer&quot;}" class="dropdown__title form-control select-input">
                            <div data-ng-repeat="value in vm.fieldValue" data-ng-if="vm.fieldValue.length &amp;&amp; vm.multiple &amp;&amp; value[vm.field_search]" class="selected-items__item">
                                <div class="selected-item">
                                    <label ng-bind="value[vm.field_search]" style="overflow: hidden; text-overflow: ellipsis; margin-right: 15px; display: block;"></label><span data-ng-click="vm.remove($event, value)" style="float: right; width: 10px; margin-top: -24px;" ng-if="!vm.readonly" class="selected-item__btn_delete">×</span>
                                </div>
                            </div>
                            <input data-ng-if="vm.search &amp;&amp; !vm.loadingData" ng-disabled="vm.readonly" data-ng-model="vm.filterText" data-ng-change="vm.change()" placeholder="{{vm.placeholder}}" data-ng-style="vm.styleInput" size="{{vm.sizeInput}}" data-ng-focus="toggleDropdown()" data-ng-blur="vm.isBlur()" data-ng-keydown="vm.deleteToSelected($event, true)" data-ng-class="vm.colorPlaceholder ? &quot;color-placeholder&quot; : &quot;&quot;" class="dropdown__search-field"/>
                            <input data-ng-if="!vm.search" data-ng-focus="toggleDropdown()" data-ng-blur="vm.isBlur()" ng-disabled="vm.readonly" class="focus-input"/>
                            <div data-ng-if="!vm.search" class="dropdown__selected">
                                <div data-ng-class="vm.colorPlaceholder ? &quot;color-placeholder-div&quot; : &quot;&quot;" data-ng-if="!vm.loadingData" class="dropdown__selected-items dropdown-tree">{{vm.placeholder}}</div>
                            </div><span data-ng-if="vm.isSpanSelectDelete &amp;&amp; !vm.readonly" data-ng-click="vm.deleteToSelected($event, false)" class="selecte-delete">×</span>
                            <div data-ng-if="::(vm.treeParentField &amp;&amp; vm.treeChildCountField)" data-ng-class="{'dropdown__items_with-selected': vm.fieldValue.length &gt; 2 || (vm.search &amp;&amp; vm.fieldValue.length)}" data-dropdown-items="" data-options="vm.optionValues" data-is-open="isOpen &amp;&amp; vm.optionValues.length" data-field-search="vm.field_search" data-child-count-field="vm.treeChildCountField" data-on-toggle="vm.toggle" data-api="vm.field.values_remote.url" data-select-branches="vm.treeSelectBranches" data-multiple="vm.multiple" data-active-element="vm.activeElement" data-set-active-element="vm.setActiveElement" data-lvl-dropdown="1" class="dropdown__items dropdown__items_with-padding active dropdown-bottom"></div>
                        </div>
                    </div>
                    <div data-ng-show="vm.loadingData" style="position: absolute; margin: -28px 0 0 20px;" class="processing-status-wrapper">
                        <div class="processing-status">{{'PERFORMS_ACTIONS' | translate}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="vm.disabled &amp;&amp; !vm.options.filter" class="disabled_field">
            <div><span ng-bind="::vm.previewValue" data-ng-show="!vm.loadingData" ng-if="!vm.multiple"></span>
                <div ng-repeat="value in vm.previewValue track by $index" data-ng-show="!vm.loadingData" ng-if="vm.multiple"><span ng-bind="value"></span></div>
            </div>
        </div>
    </div>
    <div ng-if="!vm.templates.preview &amp;&amp; vm.regim === 'preview'" class="component-preview"> 
        <div data-ng-show="vm.loadingData" class="loader-search-wrapper">
            <div class="loader-search">{{'LOADING' | translate}}</div>
        </div><span ng-bind="::vm.previewValue" data-ng-show="!vm.loadingData" ng-if="!vm.multiple"></span>
        <div ng-repeat="value in vm.previewValue track by $index" data-ng-show="!vm.loadingData" ng-if="vm.multiple"><span ng-bind="value"></span></div>
    </div>
    <div ng-if="!vm.options.filter" class="field-error-wrapper">
        <div data-ng-repeat="err in vm.error track by $index" class="error-item alert alert-danger">{{err}}</div>
    </div>
</div>
